<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK & WHITE E-STORE</title>

    <!-- 
        - custom CSS link
     -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <!-- 
         - Icon
      -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <!-- 
        - #PRELOADER
     -->
    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="./assets/images/loding.gif" width="500" height="500" alt="" class="img">
        </div>
    </div>

    <!-- 
        - #HEADER
     -->
    <header class="header">
        <div class="header-Left">
            <a href="./index.html" class="logo-container">
                <img src="./assets/images/white-icon1.png" width="60" height="60" />
            </a>


            <div class="search-Input-Container">
                <div class="searchIcon">
                    <!-- <img src="./assets/images/search.png" /> -->
                    <i class="ri-search-line"></i>
                </div>
                <form action="" id="inputForm">
                    <input type="text" placeholder="Search for products, brands and more" class="inputSearch" />
                </form>
                <div class="inputCloseSearch">
                    <i class="fa-solid fa-xmark" id="closeSearch"></i>
                </div>

                <div class="searchRecentModal">
                    <!-- <h3>Recent Searches</h3> -->
                    <div class="listofRecent">

                    </div>
                </div>
            </div>
        </div>

        <div class="header-right">
            <div class="download-container">
                <div class="mobileIcon">
                    <!-- <img src="./assets/images/mobile.png" /> -->
                    <i class="ri-google-play-line"></i>
                </div>
                <p>Download App</p>

                <div class="download-HoverBtn-Container">
                    <h3>Download From</h3>

                    <a href="" class="download-Btn">
                        <img src="https://images.meesho.com/images/pow/playstore-icon-big.webp" />
                    </a>
                    <a href="" class="download-Btn">
                        <img src="https://images.meesho.com/images/pow/appstore-icon-big.webp" />
                    </a>
                </div>
            </div>

            <div class="becomeSupplierContainer">
                <p>Become a Seller</p>
            </div>

            <div class="select-country">
                <div class="select-country-btn">
                    <img src="./assets/images/ind.png" width="20" height="20" alt="">
                    <span class="country-btn-text">EN</span>
                    <i class="ri-arrow-drop-down-line"></i>
                </div>
            </div>

            <div class="login-And-Cart">

                <a href="./cart.html" class="cart-container">
                    <div class="cart-icon">
                        <img src="./assets/images/shopping-bag-line.svg" />
                    </div>
                    <p>Cart</p>
                </a>
            </div>
        </div>

        <div class="menu-bar">
            <i class="ri-menu-3-line"></i>
        </div>
    </header>

    <main>
        <div class="body">
            <div class="contents">
                <div class="profile__section">

                    <div class="login__title">
                        <h2>Login or Sign Up</h2>
                    </div>
                    <div class="phone__section">
                        <div class="country">
                            <p class="country_code">IN +91</p>
                        </div>
                        <div class="input-field">
                            <input type="number" maxlength="10" required>
                            <label>Phone Number</label>
                        </div>
                    </div>

                    <div class="midLinks">By continuing, I agree to the <a href="/termsofuse">Terms of Use</a> &amp; <a
                            href="/privacypolicy">Privacy Policy</a></div>

                    <div class="otp__btn">
                        <button>
                            <p>Send OTP</p>
                        </button>
                    </div>
                    <div class="get-help terms">
                        <p>Have trouble logging in? <span>Get help</span>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </main>


    <!-- 
        - custom js link
     -->
    <script src="./assets/js/script.js"></script>
</body>
</body>

</html>
